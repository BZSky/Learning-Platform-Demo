<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Online Learning Platform</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
  </head>
  <body>
    <main>
      <section class="slider-wrapper">
        <div class="slider">
          <div class="slide">
            <img src="assets/images/image1.jpg" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="assets/images/image2.jpg" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="assets/images/image3.jpg" alt="Slide 3" />
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </section>
      <section class="featured-course">
        <div id="courses-container" class="gallery-grid"></div>
      </section>
    </main>
    <script defer type="module" src="script.js"></script>
  </body>
</html>
